<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.css">
        <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js'></script>
        <script src='{{ site.baseurl }}/js/bootstrap.js'></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="{{ site.baseurl}}">{{ site.name }}</a></h1>
          </div>
          <div id="content">
            {{ content }}
          </div>
        </div>
            <center>
              <br><br>
            <div id="social" class="miniWidth">
              <ul>
                <li class="facebook" data-text="Like me on Facebook" data-network="facebook"><a href="#">Facebook</a></li>
                <li class="twitter" data-text="Tweet me on Twitter" data-network="twitter"><a href="#">Twitter</a></li>
                <li class="youtube" data-text="Plus me on Google" data-network="google"><a href="#">Github</a></li>
              </ul>
              <p>Find me on the web</p>
            </div>
            </center>
    </body>
</html>
